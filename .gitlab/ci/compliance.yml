docker-lint:
  stage: compliance
  image: hadolint/hadolint:v2.12.0-alpine
  script:
    - hadolint ${CI_PROJECT_DIR}/.gitlab/docker/python/Dockerfile

ansible-lint:
  stage: compliance
  image: alpine/ansible:2.18.1
  before_script:
    - apk add --no-cache py3-ansible-lint
  script:
    - ansible-lint .gitlab/ansible/
