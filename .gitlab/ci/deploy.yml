deploy_production:
  stage: deploy
  image: alpine/ansible:2.18.1
  variables:
    ANSIBLE_HOST_KEY_CHECKING: "FALSE"
    TAG: $CI_COMMIT_TAG
    HOST: $KUBE_DOMAIN
  rules:
    - if: '$CI_COMMIT_TAG'
  before_script:
    - ansible-galaxy collection install kubernetes.core
  script:
    - cd .gitlab/ansible
    - ansible-playbook -i inventory.ini site.yml
  environment:
    name: production
    url: http://$HOST

