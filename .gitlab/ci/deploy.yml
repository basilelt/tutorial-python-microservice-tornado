deploy_production:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}:ansible-${TAG}
  variables:
    TAG: $CI_COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    - cd .gitlab/ansible
    - ansible-playbook site.yml --tags production
  environment:
    name: production
    url: http://$KUBE_DOMAIN

deploy:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}:ansible-${TAG}
  variables:
    TAG: $CI_COMMIT_REF_SLUG
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
      variables:
        ENVIRONMENT: integration
    - if: '$CI_COMMIT_BRANCH == "master"'
      variables:
        ENVIRONMENT: preproduction
  script:
    - cd .gitlab/ansible
    - ansible-playbook site.yml --tags "$ENVIRONMENT"
  environment:
    name: $ENVIRONMENT
    url: http://$CI_ENVIRONMENT_SLUG.$KUBE_DOMAIN

deploy_review:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}:ansible-${TAG}
  variables:
    TAG: $CI_COMMIT_REF_SLUG
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^feat-/'
  script:
    - cd .gitlab/ansible
    - ansible-playbook site.yml --tags review
  environment:
    name: review/$TAG
    url: http://$CI_ENVIRONMENT_SLUG.$KUBE_DOMAIN
    on_stop: stop_review

stop_review:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}:ansible-${TAG}
  variables:
    TAG: $CI_COMMIT_REF_SLUG
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^feat-/'
  script:
    - cd .gitlab/ansible
    - ansible-playbook reset.yml --tags review
  environment:
    name: review/$TAG
    action: stop
  when: manual
