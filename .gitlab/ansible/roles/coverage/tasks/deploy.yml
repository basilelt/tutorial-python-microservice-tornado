---
- name: Deploy high-availability pods using kubectl
  kubernetes.core.k8s:
    state: present
    kubeconfig: "~/.kube/config"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: coverage-deployment-{{ CI_ENVIRONMENT_SLUG }}
        namespace: "{{ CI_ENVIRONMENT_SLUG }}"
        annotations:
          deploy-date: "{{ lookup('pipe', 'date -u +%Y-%m-%dT%H:%M:%SZ') }}"
      spec:
        replicas: 1  # High availability with multiple replicas
        revisionHistoryLimit: 0
        selector:
          matchLabels:
            app: coverage
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        template:
          metadata:
            labels:
              app: coverage
            annotations:
              deploy-date: "{{ lookup('pipe', 'date -u +%Y-%m-%dT%H:%M:%SZ') }}"
          spec:
            hostname: "coverage-{{ CI_ENVIRONMENT_SLUG }}"
            containers:
              - name: coverage-container-{{ CI_ENVIRONMENT_SLUG }}
                image: "{{ CI_REGISTRY_IMAGE }}:{{ TAG }}"
                imagePullPolicy: Always
                ports:
                  - containerPort: 80
                resources:
                  limits:
                    cpu: "200m"
                    memory: "256Mi"
                  requests:
                    cpu: "100m"
                    memory: "128Mi"
            imagePullSecrets:
              - name: gitlab-registry-credentials
