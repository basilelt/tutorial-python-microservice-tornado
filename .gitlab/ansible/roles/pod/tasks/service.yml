---
- name: Create Service for the application
  kubernetes.core.k8s:
    state: present
    kubeconfig: "~/.kube/config"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: app-service-{{ CI_ENVIRONMENT_SLUG }}
        namespace: "{{ CI_ENVIRONMENT_SLUG }}"
      spec:
        selector:
          app: microservice-{{ CI_ENVIRONMENT_SLUG }}
        ports:
          - port: 80
            targetPort: 8080
        type: ClusterIP
